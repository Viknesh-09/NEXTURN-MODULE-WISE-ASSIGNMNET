<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header text-center py-4">
        <h1 class="mb-0">To-Do List</h1>
        <h5 class="text-muted">By Vicky</h5>
    </header>
    <main class="main-content container py-5">
        <section class="todo-app text-center">
            <img src="nex.png" alt="To-Do List Image" class="app-image mb-4">
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="addTask()">Add Task</button>
                </div>
            </div>
            <ol id="taskList" class="task-list list-group mt-3"></ol>
        </section>
    </main>
    <footer class="footer text-center py-3">
        <p class="mb-0">&copy; 2024-2025 Simple To-Do List App</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
